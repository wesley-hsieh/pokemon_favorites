{% extends 'base.html' %}


{% block content %}

    {% for user in users %}
        <div>
        <p>{{user.username}}</p>
        <p>{{user.email}}</p>
            <div>
                <p> favorites: </p>
                {% for fav_pokemon in user.favorites%}
                    <p> {{fav_pokemon.name}} </p>
                {% endfor %}
            </div>
        </div>
        <br>
    {% endfor %}

{% endblock %}
